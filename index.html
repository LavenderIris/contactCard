<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#submit').click(function() {
                var f = $('#first').val();
                var l = $('#last').val();
                var d = $('#desc').val();
                $('form').append('<div class="box"><p class="front"><h2>' + f + ' ' +
                    l + '</h2></p>  <p class="back">' + d + '</p></div>');
                return false;

            });

            $(document).on('click', '.box', function() {
                $(this).children().toggle();
            });

        });
    </script>

</head>

<body>
    <h1>Contact Card</h1>
    <hr>
    <form>
        <label>First Name:</label>
        <input type="text" id="first" placeholder="first name" name="first_name">
        <label>Last Name:</label>
        <input type="text" id="last" placeholder="last name" name="last_name ">
        <label>Description</label>
        <input class="desc" id="desc" type="text" placeholder="description " name="desc">
        <button id="submit" type='submit'>Add User</button>
    </form>
    <h3></h3>
</body>

</html>
